<!DOCTYPE html>

{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Base</title>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            body {
                height: 100vh;
            }

            .sidebar {
                height: 100%;
                width: 200px;
                position: fixed;
                top: 0;
                left: 0;
                background-color: #111;
                color: white;
                padding-top: 20px;
                align-items: center;
                display: flex;
                flex-direction: column;
            }

            .sidebar ul {
                list-style-type: none;
            }

            .sidebar ul li, .logo {
                text-align: center;
            }

            .logo {
                padding-top: 20px;
                padding-bottom: 20px;
            }

            .sidebar ul li a {
                padding: 10px 18px;
                color: white;
                text-decoration: none;
                display: block;
                font-size: 20px;
            }

            .sidebar ul li a:hover {
                background-color: #575757;
            }

            .sidetop {
                position: fixed;
                top: 0;
            }

            .sidebottom {
                position: fixed;
                bottom: 0;
                margin-bottom: 10px;
            }

            .mainbody {
                margin-left: 200px;
                padding: 20px;
                height: 100%;
                background-color: #575757;
                background-image: url(https://images.unsplash.com/photo-1545486332-9e0999c535b2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzR8fGRhcmslMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww);
                background-repeat: no-repeat;
                background-size: cover;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.2em;
            }
        </style>

        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div class="sidebar">
            <div class="sidetop">
                <div class="logo">
                    <h1>LogoHere</h1>
                </div>
                <ul>
                    <li><a href="/">Dashboard</a></li>
                    <li><a href="{% url 'main:archives' %}">Archives</a></li>
                    {% if user.userprofile.user_type == 'admin' %}
                    <li><a href="{% url 'users:create_employee' %}">Create User</a></li>
                    <li><a href="{% url 'projects:create_project' %}">Create Project</a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="sidebottom">
                <ul>
                    <li><a href="{% url 'main:logout' %}">Logout</a></li>
                </ul>
                <div class="logo">
                    <h2>Logged in as {{ user.username }}</h2>
                </div>
            </div>
        </div>

        <div class="mainbody">
            
            {% block mainbody %}
            {% endblock %}

        </div>
    </body>
</html>
