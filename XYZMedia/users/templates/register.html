<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
        

        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            padding: 0;
            margin: 10px 3%;
            background-color: rgb(3, 9, 41);
        }

        label {
            color: #FFF5C9;
            margin-bottom: 5px;
            font-size: 20px;
        }

        input[type="text"], input[type="password"], select, input[type="email"], input[type="file"] {
            font-size: 18px;
            padding: 10px;
            border: 2px solid rgb(243, 199, 112);
            outline: none;
            width: 576px;
            background-color: rgb(32, 31, 37);
            color: #FFF5C9;
        }

        select {
            width: 600px;
        }

        .login-btn {
            font-size: 18px;
            padding: 15px;
            width: 600px;
            cursor: pointer;
            border: none;
            background-color: rgb(243, 199, 112);
            transition: background 0.3s, transform 0.1s;
        }

        .login-btn:hover {
            background-color: rgb(169, 115, 68);
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        form {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <label>{{field.label}}</label>
        {{field}}
        <br>
        {% endfor %}

        {% if form.errors %}

            <div class="error">
                <ul>

                    {% for field in form %}

                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}

                    {% endfor %}
                    
                </ul>
            </div>
        {% endif %}
        <button type="submit" class="login-btn">Register</button>
    </form>
</body>
</html>
