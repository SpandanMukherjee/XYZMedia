<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <link href="https://fonts.googleapis.com/css2?family=Solway&display=swap" rel="stylesheet" />
  <link rel="icon" href="{% static 'logo.png' %}" type="image/x-icon" />

  <style>
    * {
      font-family: "Solway", serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://t4.ftcdn.net/jpg/07/32/52/03/360_F_732520333_ovVku7qbLzY8r665XiRYksvNQyQ5V5Pv.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      min-height: 100vh;
    }

    .register-container {
      background-color: #1a1a2e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 600px;
      color: #FFF5C9;
    }

    h1 {
      text-align: center;
      color: rgb(255, 210, 152);
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      color: #FFF5C9;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="file"],
    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 2px solid rgb(243, 199, 112);
      background-color: rgb(32, 31, 37);
      color: #FFF5C9;
      border-radius: 5px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus,
    select:focus {
      border-color: rgb(169, 115, 68);
      box-shadow: 0 0 5px rgba(243, 199, 112, 0.5);
    }

    .register-btn {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: rgb(243, 199, 112);
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .register-btn:hover {
      background-color: rgb(169, 115, 68);
    }

    .register-btn:active {
      transform: scale(0.98);
    }

    .error {
      background-color: #402020;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .error ul {
      list-style-type: none;
      padding-left: 0;
      color: #ff9999;
      margin: 0;
    }

    .signup {
      margin-top: 20px;
      text-align: center;
      font-size: 15px;
      color: #FFF5C9;
    }

    .signup a {
      color: rgb(243, 199, 112);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .signup a:hover {
      color: aquamarine;
    }

    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg width='14' height='10' viewBox='0 0 14 10' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L7 9L13 1' stroke='%23f3c770' stroke-width='2'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 14px 10px;
    }

    input[type="file"] {
        color: antiquewhite;
        padding: 8px;
        border-radius: 6px;
        width: 100%;
        margin-bottom: 15px;
    }

    input[type="file"]::file-selector-button {
        background-color: #f3c770;
        color: black;
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
    }

    input[type="file"]::file-selector-button:hover {
        background-color: #d1a94e;
    }

  </style>
</head>
<body>
  <div class="register-container">
    <h1>Register</h1>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      {% for field in form %}
        <label>{{ field.label }}</label>
        {{ field }}
      {% endfor %}

      {% if form.errors %}
        <div class="error">
          <ul>
            {% for field in form %}
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <button type="submit" class="register-btn">Register</button>
    </form>

    <p class="signup">Already have an account? You might want to <a href="/">Login</a></p>
  </div>
</body>
</html>
