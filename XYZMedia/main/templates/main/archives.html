<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Archive</title>

    <link href="https://fonts.googleapis.com/css2?family=Solway&display=swap" rel="stylesheet" />

    <style>
        .video {
            display: inline-block;
            margin: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .video:hover {
            transform: scale(1.05);
        }

        .video img {
            width: 240px;
            height: 150px;
            display: block;
            cursor: pointer;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 16px;
            justify-items: center;
            padding: 20px;
        }

        .video-title {
            text-align: left;
            margin-top: 10px;
            color: antiquewhite;
        }

        .video-description {
            text-align: right;
            font-size: 14px;
            color: rgb(197, 191, 184);
        }

        .top {
            color: antiquewhite;
        }

        body {
            background-color: #1a1a2e;
            margin: 0;
            padding: 40px;
            font-family: "Solway", serif;
            background-image: url('https://t4.ftcdn.net/jpg/07/32/52/03/360_F_732520333_ovVku7qbLzY8r665XiRYksvNQyQ5V5Pv.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 30px;
            background-color: #f3c770;
            color: #1a1a2e;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #d1a94e;
        }

        #player-container {
            display: none;
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 12px;
            background-color: rgba(26, 26, 46, 0.95);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            flex-direction: column;
            gap: 16px;
            z-index: 1;
        }

        #player-container video {
            outline: solid 4px antiquewhite;
            border-radius: 10px;
            width: 100%;
            height: auto;
            position: relative;
            z-index: 0;
        }

        #close-player {
            position: absolute;
            top: 12px;
            left: 12px;
            background-color: #f3c770;
            color: #1a1a2e;
            padding: 6px 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            z-index: 10; /* Make sure it's on top of everything */
        }

        #close-player:hover {
            background-color: #d1a94e;
        }

        #video-title, #video-topic {
            color: #d1a94e;
        }
    </style>
</head>
<body>
    <a href="/" class="home-button">Home</a>

    <h1 class="top">Project Archive</h1>
    <p class="top">Welcome to the project archive. Here you can find all the completed projects.</p>

    <div id="player-container">
        <button id="close-player" onclick="closePlayer()">âœ•</button>
        <video id="video-player" controls autoplay></video>
        <h2 id="video-title"></h2>
        <div id="video-topic"></div>
    </div>    

    <div class="video-container">
        {% for project in projects %}
            <div class="video">
                <img src="{{ project.thumbnail.url }}" alt="{{ project.title }} Thumbnail"
                    onclick="playVideo('{{ project.video.url }}', '{{ project.title }}', '{{ project.topic }}')">

                <div class="video-title">
                    <h2>{{ project.title }}</h2>
                </div>
                <div class="video-description">
                    <p>{{ project.completion_date }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

    <script>
        function playVideo(url, title, topic) {
            const playerContainer = document.getElementById('player-container');
            const videoPlayer = document.getElementById('video-player');
            const videoTitle = document.getElementById('video-title');
            const videoTopic = document.getElementById('video-topic');
    
            videoPlayer.src = url;
            videoTitle.textContent = title;
            videoTopic.textContent = `Topic: ${topic}`;
    
            playerContainer.style.display = 'block';
            videoPlayer.play();
            window.scrollTo({ top: playerContainer.offsetTop - 20, behavior: 'smooth' });
        }
    
        function closePlayer() {
            const playerContainer = document.getElementById('player-container');
            const videoPlayer = document.getElementById('video-player');
            const videoTitle = document.getElementById('video-title');
            const videoTopic = document.getElementById('video-topic');
    
            videoPlayer.pause();
            videoPlayer.src = '';
            videoTitle.textContent = '';
            videoTopic.textContent = '';
            playerContainer.style.display = 'none';
        }
    </script>    
    
</body>
</html>
