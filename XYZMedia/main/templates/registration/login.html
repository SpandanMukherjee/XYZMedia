<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: rgb(3, 9, 41);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #1a1a2e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 500px;
            color: #FFF5C9;
        }

        h1 {
            margin-bottom: 30px;
            color: rgb(255, 210, 152);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #FFF5C9;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid rgb(243, 199, 112);
            background-color: rgb(32, 31, 37);
            color: #FFF5C9;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: rgb(169, 115, 68);
            box-shadow: 0 0 5px rgba(243, 199, 112, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: rgb(243, 199, 112);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-btn:hover {
            background-color: rgb(169, 115, 68);
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .signup {
            margin-top: 20px;
            text-align: center;
            color: #FFF5C9;
        }

        .signup a {
            color: rgb(243, 199, 112);
            text-decoration: none;
            transition: color 0.3s;
        }

        .signup a:hover {
            color: aquamarine;
        }

        .messages {
            margin-bottom: 15px;
            text-align: center;
        }

        .messages p {
            background-color: #1f3a3a;
            color: lightgreen;
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>

            <div>
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>

            <button class="login-btn" type="submit">Login</button>
        </form>

        <p class="signup">A freelancer? You might want to <a href="/users/register">Register</a></p>
    </div>
</body>
</html>
